<div class="container-fluid">
    <div class="row bg-border-color medium-padding120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="cart">
                        <h1 class="cart-title">In Your Shopping Cart: <span class="c-primary"> {{ cartItems.length }} items</span></h1>

                    </div>

                    <div action="#" method="post" class="cart-main">

                        <table class="shop_table cart">
                            <thead class="cart-product-wrap-title-main">
                                <tr>
                                    <th class="product-remove">&nbsp;</th>
                                    <th class="product-thumbnail">Product</th>
                                    <th class="product-price">Price</th>
                                    <th class="product-quantity">Quantity</th>
                                    <th class="product-subtotal">Total</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let item of cartItems" class="cart_item">

                                    <td class="product-remove">
                                        <a (click)="removeItem(item)" class="product-del remove" title="Remove this item">
                                            <i class="seoicon-delete-bold"></i>
                                        </a>
                                    </td>

                                    <td class="product-thumbnail">

                                        <div class="cart-product__item">
                                            <a href="#">
                                                <img src="{{item.imageUrl}}" height="100px" width="100px" alt="product"
                                                    class="attachment-shop_thumbnail size-shop_thumbnail wp-post-image">
                                            </a>
                                            <div class="cart-product-content">
                                                <h5 class="cart-product-title">{{item.name}}</h5>
                                            </div>
                                        </div>
                                    </td>

                                    <td class="product-price">
                                        <h5 class="price amount">{{item.unitPrice | currency:'USD'}}</h5>
                                    </td>

                                    <td class="product-quantity">

                                        <div class="quantity">
                                            <button (click)="decrementQuantity(item)" class="quantity-minus">-</button>
                                            <input title="Qty" class="email input-text qty text" type="text"
                                                placeholder="{{item.quantity}}" readonly>
                                            <button (click)="incrementQuantity(item)" class="quantity-plus">+</button>
                                        </div>

                                    </td>

                                    <td class="product-subtotal">
                                        <h5 class="total amount">{{item.quantity * item.unitPrice | currency:'USD'}}
                                        </h5>
                                    </td>

                                </tr>



                                <tr>
                                    <td colspan="5" class="actions">

                                        <div class="coupon">
                                            <input name="coupon_code" class="email input-standard-grey" value=""
                                                placeholder="Coupon code" type="text">
                                            <div class="btn btn-medium btn--breez btn-hover-shadow">
                                                <span class="text">Apply Coupon</span>
                                                <span class="semicircle--right"></span>
                                            </div>
                                        </div>

                                        <!-- <div class="btn btn-medium btn--dark btn-hover-shadow">
                                            <span class="text">Apply Coupon</span>
                                            <span class="semicircle"></span>
                                        </div> -->

                                    </td>
                                </tr>

                            </tbody>
                        </table>


                    </div>

                    <div class="cart-total">
                        <h3 class="cart-total-title">Cart Totals</h3>
                        <h5 class="cart-total-total">Total: <span class="price">{{totalprice | currency:'USD'}}</span>
                        </h5>
                        <button routerLink="/checkout" class="btn btn-medium btn--light-green btn-hover-shadow">
                            <span class="text">Checkout</span>
                            <span class="semicircle"></span>
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
